<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="container">
        <h1 style="color: white;">My Watch</h1>

        <div class="clock">
            <div class="time hour" data-hour-time></div>
            <div class="time minute" data-minute-time></div>
            <div class="time second" data-second-time></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>

    </div>

    <script>
        setInterval(setClock, 1000)

        const hourtime = document.querySelector('[data-hour-time]')
        const minutetime = document.querySelector('[data-minute-time]')
        const secondtime = document.querySelector('[data-second-time]')

        function setClock() {
            const currentDate = new Date();
            const secondRatio = currentDate.getSeconds() / 60;
            const minuteRatio = (secondRatio + currentDate.getMinutes()) / 60;
            const hourRatio = (minuteRatio + currentDate.getHours()) / 12;
            setRotation(secondtime, secondRatio)
            setRotation(minutetime, minuteRatio)
            setRotation(hourtime, hourRatio)
        }

        function setRotation(element, rotationRatio) {
            element.style.setProperty('--rotation', rotationRatio * 360)
        }
    </script>
</body>

</html>
